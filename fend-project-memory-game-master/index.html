<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star star1"></i></li>
        		<li><i class="fa fa-star star2"></i></li>
        		<li><i class="fa fa-star star3"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves         

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
                    <center>
                 <span>The Time you take is  </span>
                 <span class ="gameTime"></span>    
            </center>
    </div>
    <div class="win"style="display: none;"  >
        <center>
            <img src="win.png" width="50" right="100">
            <p class='pwin'>  </p>
            <p> do you want to play again !?  </p>
            <button class="winGame"> Play Again </button>
            <span class='gt'></span>
        </center>
           
    </div>


    <script src="js/app.js"></script>
</body>
</html>
